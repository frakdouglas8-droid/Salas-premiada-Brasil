<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Sala Privada</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-criar-sala">
        <h2>Criar Sala Privada</h2>
        <form id="formCriarSala">
            <input type="text" id="nomeSala" placeholder="Nome da Sala" required>
            <input type="number" id="valorSala" placeholder="Valor da Sala (R$)" min="2" required>
            <input type="text" id="codigoAcesso" placeholder="Código de Acesso" required>
            <button type="submit">Criar Sala</button>
        </form>
        <p><a href="salas.html">Voltar para Salas Públicas</a></p>
    </div>
    <script src="js/salas.js"></script>
</body>
</html>
